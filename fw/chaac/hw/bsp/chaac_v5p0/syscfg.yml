# Package: hw/bsp/nrf52dk

syscfg.defs:
    CHAAC_MCU_NRF528xx:
        description: 'Uses NRF528xx family'
        value: 1

    BSP_NRF52811:
        description: 'Set to indicate that BSP has NRF52811'
        value: 1
    SOFT_PWM:
        description: 'Enable soft PWM'
        value: 0

syscfg.vals:
    MCU_TARGET: nRF52811
    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
    REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    NFFS_FLASH_AREA: FLASH_AREA_NFFS
    COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1
    MCU_DCDC_ENABLED: 1
    MCU_HFCLK_SOURCE: HFINT
    MCU_LFCLK_SOURCE: LFXO
    HARDFLOAT: 0
    GPIO_AS_PIN_RESET: 1

    ADC_0: 1

    I2C_0: 1
    I2C_0_PIN_SCL: 6
    I2C_0_PIN_SDA: 7

    UART_0: 1

    # UART
    UART_0_PIN_TX: 10
    UART_0_PIN_RX: 9

    SPI_0_MASTER: 1
    SPI_0_MASTER_PIN_SCK: 18
    SPI_0_MASTER_PIN_MOSI: 19
    SPI_0_MASTER_PIN_MISO: 20
    
    SX126X_RESET_PIN: 22
    SX126X_DIO1_PIN: 24
    SX126X_DIO2_PIN: 16
    SX126X_BUSY_PIN: 23

    SX126X_HAS_COMP_ANT_SW: 1
    SX126X_RXTX_PIN: 14 # RXEN
    SX126X_N_RXTX_PIN: 15 # TXEN
    SX126X_USE_TCXO: 1

    SX126X_SPI_IDX: 0
    SX126X_SPI_CS_PIN: 17
    SX126X_USE_TXCO: 1

    OS_CPUTIME_FREQ: 32768
    OS_CPUTIME_TIMER_NUM: 5
    TIMER_0: 0
    TIMER_5: 1

