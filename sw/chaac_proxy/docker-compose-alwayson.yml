version: '3.5'

services:
  nginx:
    image: nginx:latest
    container_name: chaac-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx_chaac_server:/etc/nginx/conf.d/default.conf:ro
      - ./static:/var/www
    networks:
      chaac-net:
        aliases:
          - chaac-proxy
  cache:
    image: alvaroops/chaac-cache:latest
    container_name: chaac-cache
    restart: always
    environment:
      - CONFIG=/cache/config.yml
    volumes:
      - ./config.yml:/cache/config.yml
    networks:
      - chaac-net
    depends_on:
      - nginx

networks:
  chaac-net: